<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/base.html">

<div layout:fragment="siteContent">
    <div class="container align-items-center">
        <div class="row">
            <div class="col-5 mx-auto mt-5">
                <form action="/add-request" method="post">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="userName" class="form-label">ФИО : </label>
                                <input required type="text" class="form-control" name="userName" id="userName" placeholder="Insert user name : ">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="courseName" class="form-label">Курс : </label>
                                <select class="form-select" name="courseName" id="courseName">
                                    <option selected value="Java Standart Edition">Java Standart Edition</option>
                                    <option value="Python Programing Language">Python Programing Language</option>
                                    <option value="Web Technologies">Web Technologies</option>
                                    <option value="Java Pro">Java Pro</option>
                                    <option value="UX/UI Desugn">UX/UI Desugn</option>
                                    <option value="Django Framework">Django Framework</option>
                                    <option value="Laravel Framework">Laravel Framework</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон : </label>
                                <input type="tel" class="form-control" name="phone" id="phone"
                                       placeholder="+7-7__-___-__-__"
                                       pattern="[+][0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                                       required
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="commentary" class="form-label">Комментарий : </label>
                                <textarea required placeholder="Комментарий" class="form-control" name="commentary" id="commentary"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <button class="btn btn-success">Создать</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
